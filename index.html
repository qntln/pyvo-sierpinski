<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Quantlane</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/quantlane.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="intro-slide">
					<img class="logo" src="img/logo-white.png" alt="Quantlane">
					<h2>Talk title</h2>
					<h4>Name Surname | Event name</h4>
				</section>


				<section>
					<h2>Title</h2>
					<ul>
						<li class="fragment">Stuff</li>
						<li class="fragment">Stuff</li>
						<li class="fragment">Stuff</li>
					</ul>
				</section>


				<section>
					<h2>Code</h2>
					<pre><code class="python" data-trim data-noescape>
	<mark>print</mark>('Hello world')
					</code></pre>
				</section>


				<section class="thankyou-slide" data-background-color="#000000">
					<img class="logo" src="img/logo-black.png" alt="Quantlane">
					<br>
					<h4>Thank you</h4>
					<a href="#"><span class="email-name">name@</span>quantlane.com</a>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
